<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Grille avec WASM</title>
</head>

<body>
    <canvas id="gridCanvas" width="500" height="500"></canvas>
    <script type="module">
        import init, { draw_grid } from './pkg/cowssss.js';

        async function run() {
            await init();
            const canvas = document.getElementById('gridCanvas');
            const ctx = canvas.getContext('2d');

            draw_grid(ctx, 10, 50); // 10x10 cases, chaque case 50px
        }

        run();
    </script>
</body>

</html>
