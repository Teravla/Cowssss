<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Grille avec WASM</title>
</head>

<body>
    <canvas id="gridCanvas" width="500" height="500"></canvas>
    <script type="module">
        import init, { render } from './pkg/cowssss.js';

        async function run() {
            await init();
            const canvas = document.getElementById('gridCanvas');
            const ctx = canvas.getContext('2d');
            render(ctx, 5);
        }

        run();
    </script>
</body>

</html>
