<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Grille avec WASM</title>
</head>

<body>
    <canvas id="gridCanvas" width="500" height="500"></canvas>
    <button id="tickButton">Tick</button>
    <script type="module">
        import init, { render, tick_js } from './pkg/cowssss.js';

        async function run() {
            await init();
            const canvas = document.getElementById('gridCanvas');
            const ctx = canvas.getContext('2d');

            render(ctx, 5);

            const button = document.getElementById('tickButton');
            button.addEventListener('click', () => {
                tick_js();
                render(ctx, 5); // redraw apr√®s tick
            });
        }

        run();
    </script>
</body>

</html>
